<!DOCTYPE html>
<html>
  <head>
    <title>Meine Orte-Webapp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <img src="https://source.unsplash.com/random/300x200" alt="Bild des Ortes">
        <h2>Ort 1</h2>
        <div class="button-container">
          <button class="dislike-button"><i class="fas fa-times"></i></button>
          <button class="like-button"><i class="fas fa-heart"></i></button>
        </div>
      </div>
      <div class="card">
        <img src="https://source.unsplash.com/random/300x200" alt="Bild des Ortes">
        <h2>Ort 2</h2>
        <div class="button-container">
          <button class="dislike-button"><i class="fas fa-times"></i></button>
          <button class="like-button"><i class="fas fa-heart"></i></button>
        </div>
      </div>
    </div>
    <div id="map"></div>
    <script src="https://kit.fontawesome.com/1234567890.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
