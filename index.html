<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portugal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Portugal</h1>
      <nav>
        <ul>
          <li><a href="#swipen">Swipen</a></li>
          <li><a href="#karte">Karte</a></li>
          <li><a href="#account">Account</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="swipen">
        <h2>Swipen</h2>
        <div class="swiper">
          <img src="https://picsum.photos/id/1018/600/400" alt="Bild 1" />
          <p class="description">
            Hier könnte eine Beschreibung des Ortes stehen.
          </p>
          <div class="buttons">
            <button class="cool" onclick="swipe('cool')">Cool</button>
            <button class="boring" onclick="swipe('boring')">Langweilig</button>
          </div>
        </div>
        <div class="swiper">
          <img src="https://picsum.photos/id/1025/600/400" alt="Bild 2" />
          <p class="description">
            Hier könnte eine Beschreibung des Ortes stehen.
          </p>
          <div class="buttons">
            <button class="cool" onclick="swipe('cool')">Cool</button>
            <button class="boring" onclick="swipe('boring')">Langweilig</button>
          </div>
        </div>
        <!-- Weitere Swiper-Elemente hier einfügen -->
      </section>

      <section id="karte">
        <h2>Karte</h2>
        <div id="map"></div>
      </section>

      <section id="account">
        <h2>Account</h2>
        <div class="account-info">
          <img
            src="https://picsum.photos/id/1035/100/100"
            alt="Profilbild"
            class="profile-picture"
          />
          <div class="user-info">
            <p>Name: Max Mustermann</p>
            <p>E-Mail: max.mustermann@example.com</p>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
