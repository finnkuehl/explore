<!DOCTYPE html>
<html>
  <head>
    <title>Portugal Reise-App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#swipe">Swipen</a></li>
        <li><a href="#karte">Karte</a></li>
        <li><a href="#account">Account</a></li>
      </ul>
    </nav>
    
    <div id="swipe" class="page">
      <h1>Swipen</h1>
      <div id="swipe-images">
        <img src="portugal1.jpg" alt="Portugal 1">
        <div class="swipe-buttons">
          <button class="cool" onclick="swipe('cool')">Cool</button>
          <button class="langweilig" onclick="swipe('langweilig')">Langweilig</button>
        </div>
      </div>
    </div>
    
    <div id="karte" class="page">
      <h1>Karte</h1>
      <div id="map"></div>
    </div>
    
    <div id="account" class="page">
      <h1>Account</h1>
      <div id="profile">
        <img src="profile.jpg" alt="Profilbild">
        <div id="info">
          <p>Name: Max Mustermann</p>
          <p>E-Mail: max@mustermann.com</p>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
